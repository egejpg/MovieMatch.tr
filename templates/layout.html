<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieMatch{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23dc3545'/><circle cx='25' cy='25' r='8' fill='%23fff'/><circle cx='75' cy='25' r='8' fill='%23fff'/><circle cx='25' cy='75' r='8' fill='%23fff'/><circle cx='75' cy='75' r='8' fill='%23fff'/></svg>">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a1a1a;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-film me-2" style="color: #dc3545;"></i>
                <span style="color: #dc3545; font-weight: bold;">Movie</span><span style="color: #ffffff;">Match</span><span style="color: #dc3545; font-weight: bold;">.tr</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-home me-1"></i> Anasayfa</a>
                    </li>
                    <!-- In upcoming versions -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/match"><i class="fas fa-puzzle-piece me-1"></i> Film Eşleştir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/watchlist"><i class="fas fa-list me-1"></i> İzleme Listesi</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
      
        {% endblock %}
    </main>
    <!-- Footer -->
    <footer class="footer mt-auto py-3" style="background-color: #1a1a1a;">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a href="https://github.com/egejpg" target="_blank" class="text-decoration-none">
                        <i class="fab fa-github fa-2x" style="color: #dc3545;">egejpg</i>
                    </a>
                    <p class="mt-2 mb-0" style="color: #ffffff; font-size: 0.9rem;">
                        © 2025 MovieMatch
                    </p>
                </div>
            </div>
        </div>
    </footer>
    


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
</body>

</html>
